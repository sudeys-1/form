<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#E0E3FF] flex  justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-[20px] shadow-lg max-w-sm w-[300px]">
        <h2 id="h2" class="text-2xl mt-[25px] text-[50px] text-green-500 hidden font-bold text-center mb-6">Wellcom</h2>
        <h1 id="h1" class="text-2xl font-bold text-center text-blue-600 mb-6">Register</h1>
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="mt-1 block w-full p-2 border border-blue-500 rounded-md" >
                <span id="fullNameError" class="text-red-500 text-xs  hidden">Full name is required.</span>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-blue-500 rounded-md" >
                <span id="emailError" class="text-red-500 text-xs hidden">Valid email is required.</span>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border border-blue-500 rounded-md" >
                <span id="passwordError" class="text-red-500 text-xs hidden">Password is required.</span>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600  text-white w-full  h-[40px] rounded-[10px] ">Submit</button>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
